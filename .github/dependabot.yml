version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "America/Denver"
    commit-message:
      prefix: "npm"
    labels:
      - "dependencies"
    open-pull-requests-limit: 100

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "America/Denver"
    commit-message:
      prefix: "actions"
    labels:
      - "dependencies"
    open-pull-requests-limit: 100

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "America/Denver"
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
    open-pull-requests-limit: 100
